<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/customColors.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/ion.rangeSlider.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/ion.rangeSlider.skinFlat.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/index.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/inmuebles.css" media="screen,projection"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Formulario</title>
</head>

<body>

<!-- no hay archivo en esta ruta, por eso lo comento
  <video src="img/video.mp4" id="vidFondo"></video>
 -->

<div class="contenedor">
    <div class="card rowTitulo">
        <h1>Bienes Intelcost</h1>
    </div>
    <div class="colFiltros">
        <!-- me atrevo a implementar el filtro con ajax,
             pero tambien puedo implementarlo sin ajax por si
             estoy violando las reglas de las instrucciones

        <form action="#" method="post" id="formulario"> -->
        <form>
            <div class="filtrosContenido">
                <div class="tituloFiltros">
                    <h5>Filtros</h5>
                </div>
                <div class="filtroCiudad input-field">
                    <p><label for="selectCiudad">Ciudad:</label><br></p>
                    <select name="ciudad" id="selectCiudad">
                        <option value="" selected>Elige una ciudad</option>
                    </select>
                </div>
                <div class="filtroTipo input-field">
                    <p><label for="selectTipo">Tipo:</label></p>
                    <br>
                    <select name="tipo" id="selectTipo">
                        <option value="">Elige un tipo</option>
                    </select>
                </div>
                <div class="filtroPrecio">
                    <label for="rangoPrecio">Precio:</label>
                    <input type="text" id="rangoPrecio" name="precio" value=""/>
                </div>
                <div class="botonField">
                    <button  class="btn white green-text" id="btnBuscar">Buscar</button>
                </div>
            </div>
        </form>
    </div>
    <div id="tabs" style="width: 75%;">
        <ul>
            <li><a href="#tabs-1">Bienes disponibles</a></li>
            <li><a href="#tabs-2">Mis bienes</a></li>
            <li><a href="#tabs-3">Reportes</a></li>
        </ul>
        <div id="tabs-1">
            <div class="colContenido">

                <!-- cambie la card por una collección, mis disculpa si estoy siendo imprudente -->
                <ul class="collection" style="width: 100%;" id="divResultadosBusqueda">

                </ul>

            </div>
        </div>

        <div id="tabs-2">
            <div class="colContenido">
                <!-- renombro el id por que estaba duplicado con el divResultadosBusqueda -->
                <!-- cambie la card por una collección, mis disculpa si estoy siendo imprudente -->
                <ul class="collection" style="width: 100%;" id="divResultadosBusquedaMisBienes">

                </ul>
            </div>
        </div>

        <div id="tab-3">
            <div style="padding: 2em;">

                <div>
                    <!-- me atrevo a implementar el filtro con ajax,
                         pero tambien puedo implementarlo sin ajax por si
                         estoy violando las reglas de las instrucciones

                    <form action="#" method="post" id="formulario"> -->
                    <form>
                        <div class="filtrosContenido">
                            <div class="tituloFiltros">
                                <h5>Generar reporte</h5>
                            </div>
                            <div class="filtroCiudad input-field">
                                <p><label for="selectCiudad">Ciudad:</label><br></p>
                                <select name="ciudad" id="selectCiudadReporte">
                                    <option value="" selected>Elige una ciudad</option>
                                </select>
                            </div>
                            <div class="filtroTipo input-field">
                                <p><label for="selectTipo">Tipo:</label></p>
                                <br>
                                <select name="tipo" id="selectTipoReporte">
                                    <option value="">Elige un tipo</option>
                                </select>
                            </div>
                            <div class="botonField">
                                <button  class="btn white green-text" id="btnGenerarReporte">Generar Excel</button>
                            </div>
                        </div>
                    </form>

                    <div class="container" id="tabla-de-inmuebles">
                        <div class="row">

                            <div class="col s12 m12 l12">
                                <table class="responsive-table">
                                    <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Dirección</th>
                                        <th>Ciudad</th>
                                        <th>Teléfono</th>
                                        <th>Código postal</th>
                                        <th>Tipo</th>
                                        <th>Precio</th>
                                    </tr>
                                    </thead>
                                    <tbody id="containerListInmuebles"></tbody>
                                </table>
                            </div>


                            <div class="col s12 m12 l12" style="margin-top:7%;">
                                <button class="btn white-text">Exportar a excel</button>
                            </div>

                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<!-- agrego la libreria axios para las peticiones http -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="js/ion.rangeSlider.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/buscador.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</body>
</html>
